<h2>Welcome to the Diary</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Date</th>
      <th>Entry</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let diaryEntry of diaryEntries">
      <td>{{ diaryEntry.date }}</td>
      <td>{{ diaryEntry.entry }}</td>
      <td>No action</td>
    </tr>
  </tbody>
</table>
